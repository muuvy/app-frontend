language: node_js
node_js:
  - "stable"

branches:
  only:
  - gh-pages
  - master

before_install:
  - npm install -g sonar-scanner

cache:
  directories:
  - node_modules
script:
  - npm run test
  - npm run analyse
  - npm run build
  
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master